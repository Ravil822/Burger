<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <title>MVC With Burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-3">Eat-Da-Burger!</h1>
            <form class="create-form">
                <div class="form-group">
                    <label for="newburger">
                        <h4>Name a burger that you like to eat</h4>
                    </label>
                    <input type="text" id="newburger" name="burger">
                    <button type="submit" class="btn btn-success" id="addburger">
                        <i class="far fa">Add</i>
                    </button>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Ordered Burgers</h4>
                        <p class="card-text">Click "eat it" botton to Devour</p>
                        <ul>
                            {{#each burgers}}
                              {{#unless devoured}}
                                {{> burgers/burger-block devour=true}}
                              {{/unless}}
                            {{/each}}
                          </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Devoured Burgers</h4>
                        <p class="card-text">Click "delete it" botton to delete a devoured burger</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
